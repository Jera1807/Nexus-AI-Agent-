version: "3.9"

services:
  agent:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    command: bash -lc "if [ ! -d .venv ]; then python -m venv .venv; fi && . .venv/bin/activate && pip install -e .[dev] && uvicorn src.main:app --host 0.0.0.0 --port 8000"
    depends_on:
      - redis
      - litellm
    ports:
      - "8000:8000"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    command: ["--config", "/app/configs/litellm_config.yaml", "--port", "4000", "--host", "0.0.0.0"]
    volumes:
      - ./:/app
    env_file:
      - .env
    ports:
      - "4000:4000"
