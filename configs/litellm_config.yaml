model_list:
  - model_name: tier_1
    litellm_params:
      model: deepseek/deepseek-chat
      api_key: os.environ/LITELLM_API_KEY
      max_tokens: 400
      timeout: 10
  - model_name: tier_2
    litellm_params:
      model: anthropic/claude-3-5-haiku-latest
      api_key: os.environ/LITELLM_API_KEY
      max_tokens: 800
      timeout: 20
  - model_name: tier_3
    litellm_params:
      model: anthropic/claude-sonnet-4-20250514
      api_key: os.environ/LITELLM_API_KEY
      max_tokens: 1500
      timeout: 30

router_settings:
  routing_strategy: usage-based-routing
  fallbacks:
    - tier_3: [tier_2, tier_1]
    - tier_2: [tier_1]

general_settings:
  master_key: ${LITELLM_API_KEY}
  completion_model: tier_2
